<html>
<head>
<meta charset="utf-8">
<title>Sample Processing Data Entry Form
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #F7F2EE;
  color: #312417;
}

/*collapsible section styling*/
.collapsible-section {
  border: 2px solid #d8cbb5;
  border-radius: 6px;
  margin: 15px 0;
  padding: 0;
  background-color: #fff;
}
.collapsible-header {
  background-color: #f0e3cc;
  padding: 12px 15px;
  cursor: pointer;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  user-select: none;
  border-radius: 4px 4px 0 0;
}
.collapsible-header:hover {
  background-color: #d8cbb5;
}
.collapsible-arrow {
  font-size: 14px;
  transition: transform 0.3s;
}
.collapsible-arrow.collapsed {
  transform: rotate(-90deg);
}
.collapsible-content {
  padding: 15px;
  display: grid;
  gap: 10px;
}
.collapsible-content.hidden {
  display: none;
}

/*static/box section styling*/
.static-section {
  border: 2px solid #d8cbb5;
  border-radius: 6px;
  margin: 15px 0;
  padding: 0;
  background-color: #fff;
}
.static-header {
  background-color: #f0e3cc;
  padding: 12px 15px;
  font-weight: bold;
  border-radius: 4px 4px 0 0;
}
.static-content {
  padding: 15px;
  display: grid;
  gap: 10px;
}
</style>
</head>
<body>

<form id="f" style="max-width:650px;margin:24px auto;display:grid;gap:10px">
  <h1 style="text-align: center; font-size: 32px; margin-bottom: 15px;">Sample Processing Data Entry Form</h1>

<!--Catagory: Sample Processing Identifying Informatiom-->

<label>SDB sample ID
  <input name="sdb_smiid_ref" type="text" required>
</label>

<label>SDB sample processing ID
  <input name="sdb_smprociid" type="text" required>
</label>

<label>entry date
  <input name="smpro_entry_dts" type="dts" required>
</label>

<!--Catagory: Sieving-->

<label>Bag weight (g)
  <input name="wt_bag" type="number">
</label>

<label>Field moist weight of soil (with bag) (g)
  <input name="wt_wet_bag" type="number">
</label>

<label>Field moist weight of soil (no bag) (g)  <!--calculated-->

</label>

<label>Dry weight of soil (with bag) (g)

<label>Dry weight of soil (no bag) (g)  <!--calculated-->

</label>

<label>Sample water weight (g)    <!--calculated-->

</label>

  <input name="sieve_notes" type="text">
</label>

<label>
  <input name="" type="">

<label>Total weight of washed CF (g)

</label>

<label>Weight of washed CF artifacts (g)
  <input name="wt_washcf_artif" type="number">
</label>

  <input name="washcf_artif_note" type="text">
</label>

<!--This is the save button at the end of the form, needs work-->
 
  <button>Save</button>
  <pre id="out"></pre>
</form>
<script>
const API = "https://673mmzj2a6.execute-api.us-east-2.amazonaws.com/prod";
document.getElementById('f').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const outEl = document.getElementById('out');
  outEl.textContent = "Submitting...";
  
  const fd = new FormData(e.target), body={}; 
  fd.forEach((v,k)=> body[k]=v||null);
  
  try {
    const r = await fetch(API + "/projects", { 
      method:'POST', 
      headers:{'content-type':'application/json'}, 
      body: JSON.stringify(body) 
    });
    
    const responseText = await r.text();
    outEl.textContent = responseText;
    
    // Try to parse and show more communactive messages
    try {
      const json = JSON.parse(responseText);
      if (json.ok) {
        outEl.textContent = "✓ SUCCESS: Project saved! ID: " + json.sdb_projiid;
        outEl.style.color = "green";
      } else {
        outEl.textContent = "✗ ERROR: " + json.error;
        outEl.style.color = "red";
      }
    } catch (e) {
      // If not JSON, just show the text
      outEl.style.color = "black";
    }
  } catch (err) {
    outEl.textContent = "✗ NETWORK ERROR: " + err.message;
    outEl.style.color = "red";
  }
});

// Function to toggle collapsible sections
function toggleSection(header) {
  const content = header.nextElementSibling;
  const arrow = header.querySelector('.collapsible-arrow');
  
  content.classList.toggle('hidden');
  arrow.classList.toggle('collapsed');
}

// Start all collapsible sections closed
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.collapsible-content').forEach(content => {
    content.classList.add('hidden');
    content.previousElementSibling.querySelector('.collapsible-arrow').classList.add('collapsed');
  });
});

</script>
